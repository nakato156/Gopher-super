version: "3.9"

services:
  # Servidor TCP que aceptar√° conexiones de workers
  api:
    build:
      context: .
      dockerfile: api-coordinator/Dockerfile
    env_file: ./deploy/env/api.env
    environment:
      COORDINATOR_ADDR: ":9000"
    expose:
      - "9090"
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    networks:
      - internal

  # Workers que se conectan a api:9090
  worker1:
    build:
      context: .
      dockerfile: worker-node/Dockerfile
    env_file: ./deploy/env/worker.env
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - internal

  worker2:
    build:
      context: .
      dockerfile: worker-node/Dockerfile
    env_file: ./deploy/env/worker.env
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - internal

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - internal

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:

volumes:
  mongo_data:
